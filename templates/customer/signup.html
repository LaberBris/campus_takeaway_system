{% extends 'base.html' %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tittle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="../../static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">



    <!-- Custom styles for this template -->


</head>

<body>
{% block content %}
<div class="container">
    {{ error }}
    <form class="form-signup" action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signup-heading">注册</h2>
        <label for="inputUsername">用户名
        </label><input type="text" name="username" id="username" class="form-control" placeholder="用户名">
        <label for="inputPassword">密码</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码">
        <label for="inputPassword">确认密码</label>
        <input type="password" name="password2" id="inputPassword" class="form-control" placeholder="确认密码">
        <label for="inputPassword">手机号</label>
        <input type="text" name="phone" id="inputPassword" class="form-control" placeholder="手机号">
        <label for="userType">用户类型</label>
        <select name="userType" id="userType" class="form-control" required>
            <option value="1">顾客</option>
            <option value="2">商户</option>
            <option value="3">管理员</option>
        </select>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>

</div> <!-- /container -->
{% endblock %}
</body>
</html>
